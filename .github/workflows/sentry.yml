name: Orbital Sentry

on:
  schedule:
    # NASA updates Night Lights around 10-12 UTC usually
    - cron: '0 12 * * *' 
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests pillow
        
      - name: Run Sentry
        run: python sentry.py
        
      - name: Update Dashboard (Commit Images)
        run: |
          git config --global user.name "Sentry Bot"
          git config --global user.email "bot@nasa.gov"
          git add README.md latest.png diff_map.png reference.png
          # Only commit if things changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "üõ∞Ô∏è Update Daily Scan" && git push)
