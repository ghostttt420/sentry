name: Track Everything

on:
  schedule:
    - cron: '0 11 * * *' # Runs daily at 11:00 UTC
  workflow_dispatch:      # Allows manual click

jobs:
  surveillance:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: pip install requests pillow
        
      - name: Run Scan
        run: python sentry.py
        
      - name: Commit Intelligence
        run: |
          git config --global user.name "Sentry Bot"
          git config --global user.email "bot@nasa.gov"
          git add *.png README.md
          # Only commit if we found something new
          git diff --quiet && git diff --staged --quiet || (git commit -m "üëÅÔ∏è Daily Earth Scan Logged" && git push)
